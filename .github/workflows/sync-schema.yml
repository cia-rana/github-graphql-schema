name: Sync GitHub GraphQL Schema

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  sync-schema:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      models: read
    env:
      MODEL: openai/gpt-5 # `gh models list` to see available model IDs. ref. https://github.com/github/gh-models
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Download multiple GitHub GraphQL Schemas
        run: |
          set -euo pipefail
          echo "Downloading multiple GitHub GraphQL Schemas..."

          declare -A urls=(
            [schema.docs.graphql]=https://docs.github.com/public/fpt/schema.docs.graphql
            [schema.docs-ghec.graphql]=https://docs.github.com/public/ghec/schema.docs.graphql
            [schema.docs-enterprise-3.18.graphql]=https://docs.github.com/public/ghes-3.18/schema.docs-enterprise.graphql
            [schema.docs-enterprise-3.17.graphql]=https://docs.github.com/public/ghes-3.17/schema.docs-enterprise.graphql
            [schema.docs-enterprise-3.16.graphql]=https://docs.github.com/public/ghes-3.16/schema.docs-enterprise.graphql
            [schema.docs-enterprise-3.15.graphql]=https://docs.github.com/public/ghes-3.15/schema.docs-enterprise.graphql
            [schema.docs-enterprise-3.14.graphql]=https://docs.github.com/public/ghes-3.14/schema.docs-enterprise.graphql
          )

          for name in "${!urls[@]}"; do
            url=${urls[$name]}
            echo "Downloading $url -> $name"
            curl -fsSL --retry 3 --retry-delay 2 -o "$name" "$url" || {
              echo "Warning: failed to download $url"
              continue
            }

            # Ensure file is not empty
            if [ ! -s "$name" ]; then
              echo "Warning: downloaded $name is empty; removing"
              rm -f "$name"
              continue
            fi

            echo "Saved $name (size: $(wc -c < "$name") bytes)"
          done

      - name: Stage changed schema files
        id: stage_schemas
        run: |
          files=(
            schema.docs.graphql
            schema.docs-ghec.graphql
            schema.docs-enterprise-3.18.graphql
            schema.docs-enterprise-3.17.graphql
            schema.docs-enterprise-3.16.graphql
            schema.docs-enterprise-3.15.graphql
            schema.docs-enterprise-3.14.graphql
          )
          for f in "${files[@]}"; do
            if [ -f "$f" ] && [ -n "$(git status --porcelain -- "$f")" ]; then
              git add --all "$f" || true
            fi
          done

      - name: Generate commit message with AI
        id: changes_summary
        uses: ./.github/actions/changes-summary
        with:
          model: ${{ env.MODEL }}

      - name: Commit and push
        if: steps.changes_summary.outputs.has_staged_changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          TITLE="${{ steps.changes_summary.outputs.title }}"
          BODY="${{ steps.changes_summary.outputs.body }}"

          # Create commit with title and multi-line body
          printf "%s\n\n%s\n" "$TITLE" "$BODY" > /tmp/COMMIT_MSG
          git commit -F /tmp/COMMIT_MSG
          git push origin main

          echo "Schemas synced and committed successfully"
