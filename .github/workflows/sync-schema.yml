name: Sync GitHub GraphQL Schema

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  sync-schema:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      models: read
    env:
      MODEL: openai/gpt-4.1 # `gh models list` to see available model IDs. ref. https://github.com/github/gh-models
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Download multiple GitHub GraphQL Schemas
        run: |
          set -euo pipefail
          echo "Downloading multiple GitHub GraphQL Schemas..."

          declare -A urls=(
            [schema.docs.graphql]=https://docs.github.com/public/fpt/schema.docs.graphql
            [schema.docs-ghec.graphql]=https://docs.github.com/public/ghec/schema.docs.graphql
            [schema.docs-enterprise-3.18.graphql]=https://docs.github.com/public/ghes-3.18/schema.docs-enterprise.graphql
            [schema.docs-enterprise-3.17.graphql]=https://docs.github.com/public/ghes-3.17/schema.docs-enterprise.graphql
            [schema.docs-enterprise-3.16.graphql]=https://docs.github.com/public/ghes-3.16/schema.docs-enterprise.graphql
            [schema.docs-enterprise-3.15.graphql]=https://docs.github.com/public/ghes-3.15/schema.docs-enterprise.graphql
            [schema.docs-enterprise-3.14.graphql]=https://docs.github.com/public/ghes-3.14/schema.docs-enterprise.graphql
          )

          for name in "${!urls[@]}"; do
            url=${urls[$name]}
            echo "Downloading $url -> $name"
            curl -fsSL --retry 3 --retry-delay 2 -o "$name" "$url" || {
              echo "Warning: failed to download $url"
              continue
            }

            # Ensure file is not empty
            if [ ! -s "$name" ]; then
              echo "Warning: downloaded $name is empty; removing"
              rm -f "$name"
              continue
            fi

            echo "Saved $name (size: $(wc -c < "$name") bytes)"
          done

      - name: Check for changes
        id: check_changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # List of schema files we may have downloaded
          files=(
            schema.docs.graphql
            schema.docs-ghec.graphql
            schema.docs-enterprise-3.18.graphql
            schema.docs-enterprise-3.17.graphql
            schema.docs-enterprise-3.16.graphql
            schema.docs-enterprise-3.15.graphql
            schema.docs-enterprise-3.14.graphql
          )

          changes_found=false
          for f in "${files[@]}"; do
            if [ -f "$f" ] && [ -n "$(git status --porcelain -- "$f")" ]; then
              echo "Changes detected in $f"
              changes_found=true
            fi
          done

          if [ "$changes_found" = true ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Prepare staged diff
        id: prepare_diff
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          # Stage changed schema files
          git add --all \
            schema.docs.graphql \
            schema.docs-ghec.graphql \
            schema.docs-enterprise-3.18.graphql \
            schema.docs-enterprise-3.17.graphql \
            schema.docs-enterprise-3.16.graphql \
            schema.docs-enterprise-3.15.graphql \
            schema.docs-enterprise-3.14.graphql || true

          # Exit early if nothing staged
          if git diff --staged --quiet; then
            echo "No staged changes to commit"
            echo "has_staged_changes=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "has_staged_changes=true" >> $GITHUB_OUTPUT

          # Write a compact name-status list for the AI to summarize
          git diff --staged --name-status > staged_name_status.txt || true
          # Also include a small unified diff (limited) to give context
          git --no-pager diff --staged | head -n 1000 > staged_unified_diff.txt || true

      - name: Generate commit message with AI
        id: inference
        if: steps.prepare_diff.outputs.has_staged_changes == 'true'
        uses: actions/ai-inference@v2.0.1
        with:
          prompt-file: ./.github/prompts/commit-message.prompt.yml
          file_input: |
            name_status: ./staged_name_status.txt
            unified_diff: ./staged_unified_diff.txt
          model: ${{ env.MODEL }}
          max-tokens: 12000

      - name: Parse AI output
        if: steps.inference.outputs.response != '' && steps.prepare_diff.outputs.has_staged_changes == 'true'
        id: parse
        run: |
          # Prefer response-file when available
          if [ -n "${{ steps.inference.outputs.response-file }}" ] && [ -f "${{ steps.inference.outputs.response-file }}" ]; then
            RESP_FILE="${{ steps.inference.outputs.response-file }}"
          else
            RESP_FILE="/tmp/ai_response.json"
            echo "${{ steps.inference.outputs.response }}" > "$RESP_FILE"
          fi

          # Read JSON response (the prompt enforces JSON-only output)
          if [ -f "$RESP_FILE" ] && jq -e . "$RESP_FILE" >/dev/null 2>&1; then
            TITLE=$(jq -r '.title' "$RESP_FILE")
            BODY=$(jq -r '.body' "$RESP_FILE")
          else
            TITLE="chore: sync schemas"
            BODY="Schemas updated."
          fi

          # Safety: enforce limits (title <=50 chars, body wrapped at 72 chars)
          TITLE=$(printf "%s" "$TITLE" | cut -c1-50)
          BODY=$(printf "%s" "$BODY" | fold -s -w72)

          echo "title=$TITLE" >> $GITHUB_OUTPUT
          echo "body=$BODY" >> $GITHUB_OUTPUT

      - name: Commit and push
        if: steps.parse.outputs.title != '' && steps.prepare_diff.outputs.has_staged_changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          TITLE="${{ steps.parse.outputs.title }}"
          BODY="${{ steps.parse.outputs.body }}"

          # Create commit with title and multi-line body
          printf "%s\n\n%s\n" "$TITLE" "$BODY" > /tmp/COMMIT_MSG
          git commit -F /tmp/COMMIT_MSG
          git push origin main

          echo "Schemas synced and committed successfully"
